                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="background">
        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Füllen Sie das Formular aus oder nutzen Sie die unten angegebenen Informationen, um uns zu kontaktieren.</p>
            <div class="kontakt-info">
                <address>
                    <p>123 Musterstraße, 12345 Musterstadt</p>
                    <p>Tel: 0123-456789</p>
                    <p>Email: info@mnewcut.com</p>
                </address>
            </div>
            <form id="kontaktformular" method="post" action="path/to/your/form/handler">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="nachricht">Nachricht:</label>
                <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

                <input type="submit" value="Senden">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MNew Cut</p>
    </footer>
</body>
